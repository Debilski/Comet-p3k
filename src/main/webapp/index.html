<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head><meta content="text/html; charset=UTF-8" http-equiv="content-type" /><title>Home</title></head>
  <body class="lift:content_id=main">
    <div id="main" class="lift:surround?with=default;at=content">
      <h2>Welcome to your project!</h2>
      <p>
        <span class="lift:helloWorld.howdy">
          Welcome to your Lift app at <span id="time">Time goes here</span>
        </span>
      </p>

      <head_merge>
        <script src="processing-1.0.0.min.js"></script> 
      </head_merge>

      <script type="text/javascript">
        var agents = Array();
      </script>

        <canvas id="canvas1" data-processing-sources="anything.pjs"></canvas>  

      <script type="text/javascript">  
        function move() {
        if (agents[1])
        agents[1].setNext(3, 3);
        }

        function put() {
        if (agents[1])
        agents[1].put(3, 3);
        }

        function up(num) {
        if (agents[num]) agents[num].up();
        }
        function down(num) {
        if (agents[num]) agents[num].down();
        }
        function left(num) {
        if (agents[num]) agents[num].left();
        }
        function right(num) {
        if (agents[num]) agents[num].right();
        }
      </script>  

      <div style="height:0px;width:0px;overflow:hidden;"></div>

      <div class="lift:comet?type=Pacman">      </div>
      <form name="Formular" action="">
        <input type="button" value=" = " onclick="move()"/>
        <input type="button" value=" = " onclick="put()" />
        <input type="button" value=" = " onclick="up(2)" />
        <input type="button" value=" = " onclick="down(2)" />
        <input type="button" value=" = " onclick="left(2)" />
        <input type="button" value=" = " onclick="right(2)" />
      </form>


    </div>
  </body>
</html>
